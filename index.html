<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>üèéÔ∏è Car Racing Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Comic Sans MS', 'Chalkboard', cursive, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      touch-action: none;
    }

    h1 {
      color: #ffd700;
      font-size: clamp(1.5rem, 5vw, 2.5rem);
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }

    .game-container {
      position: relative;
      background: #2d2d44;
      border-radius: 12px;
      padding: 8px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.4);
    }

    #gameCanvas {
      display: block;
      background: #333;
      border-radius: 8px;
      max-width: 100%;
      height: auto;
      outline: none;
      cursor: pointer;
    }

    .score-board {
      display: flex;
      justify-content: space-between;
      padding: 8px 12px;
      background: rgba(0,0,0,0.3);
      border-radius: 8px;
      margin-bottom: 8px;
      color: #fff;
      font-size: 1.2rem;
    }

    .controls {
      display: flex;
      gap: 20px;
      margin-top: 15px;
      justify-content: center;
      padding: 10px;
    }

    .control-btn {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 4px solid #ffd700;
      background: linear-gradient(145deg, #ff6b6b, #ee5a5a);
      color: white;
      font-size: 2rem;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      transition: transform 0.1s;
    }

    .control-btn:active {
      transform: scale(0.95);
    }

    .control-btn.right {
      background: linear-gradient(145deg, #4ecdc4, #45b7aa);
    }

    .desktop-hint {
      color: #aaa;
      font-size: 0.9rem;
      margin-top: 10px;
    }

    @media (min-width: 768px) {
      .control-btn {
        width: 70px;
        height: 70px;
        font-size: 1.5rem;
      }
    }

    @media (max-width: 767px) {
      .desktop-hint {
        display: none;
      }
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.8);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      color: white;
      z-index: 10;
    }

    .overlay h2 {
      font-size: 2rem;
      margin-bottom: 15px;
      color: #ffd700;
    }

    .overlay p {
      margin-bottom: 20px;
      font-size: 1.2rem;
    }

    .start-btn {
      padding: 15px 40px;
      font-size: 1.5rem;
      font-family: inherit;
      background: linear-gradient(145deg, #4ecdc4, #45b7aa);
      border: none;
      border-radius: 25px;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      transition: transform 0.1s;
    }

    .start-btn:hover, .start-btn:active {
      transform: scale(1.05);
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <h1>üèéÔ∏è Car Racing Game</h1>
  <div class="game-container">
    <div class="score-board">
      <span>Score: <strong id="score">0</strong></span>
      <span>Best: <strong id="best">0</strong></span>
    </div>
    <div id="startOverlay" class="overlay">
      <h2>Ready to Race! üèÅ</h2>
      <p>Avoid the other cars!</p>
      <button class="start-btn" id="startBtn">Start Game</button>
    </div>
    <div id="gameOverOverlay" class="overlay hidden">
      <h2>Game Over! üò¢</h2>
      <p>Score: <strong id="finalScore">0</strong></p>
      <button class="start-btn" id="restartBtn">Play Again</button>
    </div>
    <canvas id="gameCanvas" width="400" height="600" tabindex="0"></canvas>
  </div>
  <div class="controls">
    <button type="button" class="control-btn left" id="leftBtn">‚óÄ</button>
    <button type="button" class="control-btn right" id="rightBtn">‚ñ∂</button>
  </div>
  <p class="desktop-hint">Use ‚Üê ‚Üí arrow keys, tap canvas, or use buttons to steer</p>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // Responsive canvas sizing
    function resizeCanvas() {
      const container = canvas.parentElement;
      const maxWidth = Math.min(400, window.innerWidth - 40);
      const aspectRatio = 400 / 600;
      canvas.width = maxWidth;
      canvas.height = maxWidth / aspectRatio;
      if (gameRunning) draw();
    }

    // Game state
    let gameRunning = false;
    let score = 0;
    let bestScore = parseInt(localStorage.getItem('carGameBest') || '0');
    let animationId;

    // Player car
    const player = {
      x: 0,
      y: 0,
      width: 0,
      height: 0,
      speed: 8,
      lane: 1
    };

    const LANES = 3;
    let obstacles = [];
    let roadOffset = 0;

    function initGame() {
      const laneWidth = canvas.width / LANES;
      player.width = laneWidth * 0.7;
      player.height = player.width * 1.5;
      player.lane = 1;
      player.x = laneWidth * player.lane + (laneWidth - player.width) / 2;
      player.y = canvas.height - player.height - 30;
      obstacles = [];
      score = 0;
      roadOffset = 0;
      document.getElementById('score').textContent = '0';
      document.getElementById('best').textContent = bestScore;
    }

    function createObstacle() {
      const laneWidth = canvas.width / LANES;
      const lane = Math.floor(Math.random() * LANES);
      const width = laneWidth * 0.7;
      const height = width * 1.5;
      obstacles.push({
        x: lane * laneWidth + (laneWidth - width) / 2,
        y: -height,
        width,
        height,
        lane
      });
    }

    function update() {
      if (!gameRunning) return;

      const laneWidth = canvas.width / LANES;
      roadOffset += 5;
      if (roadOffset > 40) roadOffset = 0;

      // Move player
      player.x = laneWidth * player.lane + (laneWidth - player.width) / 2;

      // Spawn obstacles
      if (Math.random() < 0.02) createObstacle();

      // Move obstacles
      for (let i = obstacles.length - 1; i >= 0; i--) {
        obstacles[i].y += 4 + score * 0.01;
        if (obstacles[i].y > canvas.height) {
          obstacles.splice(i, 1);
          score += 10;
          document.getElementById('score').textContent = score;
          if (score > bestScore) {
            bestScore = score;
            localStorage.setItem('carGameBest', bestScore);
            document.getElementById('best').textContent = bestScore;
          }
        }
      }

      // Collision detection
      for (const obs of obstacles) {
        if (player.lane === obs.lane &&
            player.y < obs.y + obs.height &&
            player.y + player.height > obs.y) {
          gameOver();
          return;
        }
      }
    }

    function drawRoad() {
      const laneWidth = canvas.width / LANES;
      ctx.fillStyle = '#444';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Road markings
      ctx.strokeStyle = '#fff';
      ctx.lineWidth = 3;
      for (let i = 1; i < LANES; i++) {
        const x = i * laneWidth;
        for (let y = roadOffset % 40; y < canvas.height; y += 40) {
          ctx.beginPath();
          ctx.moveTo(x, y);
          ctx.lineTo(x, y + 20);
          ctx.stroke();
        }
      }
    }

    function drawCar(x, y, w, h, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x, y, w, h);
      ctx.fillStyle = '#87CEEB';
      ctx.fillRect(x + w * 0.1, y + h * 0.1, w * 0.3, h * 0.25);
      ctx.fillRect(x + w * 0.6, y + h * 0.1, w * 0.3, h * 0.25);
    }

    function draw() {
      drawRoad();
      drawCar(player.x, player.y, player.width, player.height, '#e74c3c');
      for (const obs of obstacles) {
        drawCar(obs.x, obs.y, obs.width, obs.height, '#3498db');
      }
    }

    function gameLoop() {
      update();
      draw();
      if (gameRunning) {
        animationId = requestAnimationFrame(gameLoop);
      }
    }

    function startGame() {
      document.getElementById('startOverlay').classList.add('hidden');
      document.getElementById('gameOverOverlay').classList.add('hidden');
      initGame();
      gameRunning = true;
      canvas.focus();
      gameLoop();
    }

    function gameOver() {
      gameRunning = false;
      cancelAnimationFrame(animationId);
      document.getElementById('finalScore').textContent = score;
      document.getElementById('gameOverOverlay').classList.remove('hidden');
    }

    // Controls
    document.getElementById('startBtn').addEventListener('click', startGame);
    document.getElementById('restartBtn').addEventListener('click', startGame);

    function moveLeft() {
      if (gameRunning && player.lane > 0) player.lane--;
    }
    function moveRight() {
      if (gameRunning && player.lane < LANES - 1) player.lane++;
    }

    document.getElementById('leftBtn').addEventListener('touchstart', (e) => {
      e.preventDefault();
      moveLeft();
    }, { passive: false });

    document.getElementById('rightBtn').addEventListener('touchstart', (e) => {
      e.preventDefault();
      moveRight();
    }, { passive: false });

    document.getElementById('leftBtn').addEventListener('mousedown', (e) => {
      e.preventDefault();
      moveLeft();
    });

    document.getElementById('rightBtn').addEventListener('mousedown', (e) => {
      e.preventDefault();
      moveRight();
    });

    // Tap left/right on canvas for mobile
    canvas.addEventListener('touchstart', (e) => {
      if (!gameRunning) return;
      e.preventDefault();
      const touch = e.touches[0];
      const rect = canvas.getBoundingClientRect();
      const x = (touch.clientX - rect.left) / rect.width;
      if (x < 0.5) moveLeft();
      else moveRight();
    }, { passive: false });

    canvas.addEventListener('click', (e) => {
      if (!gameRunning) return;
      const rect = canvas.getBoundingClientRect();
      const x = (e.clientX - rect.left) / rect.width;
      if (x < 0.5) moveLeft();
      else moveRight();
    });

    document.addEventListener('keydown', (e) => {
      if (!gameRunning) return;
      if (e.key === 'ArrowLeft') {
        e.preventDefault();
        moveLeft();
      } else if (e.key === 'ArrowRight') {
        e.preventDefault();
        moveRight();
      }
    });

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    initGame();
    draw();
  </script>
</body>
</html>
