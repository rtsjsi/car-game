<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>üèéÔ∏è Car Racing Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Comic Sans MS', 'Chalkboard', cursive, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      touch-action: none;
    }

    h1 {
      color: #ffd700;
      font-size: clamp(1.5rem, 5vw, 2.5rem);
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }

    .game-container {
      position: relative;
      background: linear-gradient(145deg, #2d2d44 0%, #1e1e2e 100%);
      border-radius: 16px;
      padding: 12px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.5), 0 0 0 1px rgba(255,215,0,0.2);
    }

    #gameCanvas {
      display: block;
      background: #111;
      border-radius: 10px;
      max-width: 100%;
      height: auto;
      outline: none;
      cursor: pointer;
      border: 2px solid rgba(255,215,0,0.3);
      box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
    }

    .score-board {
      display: flex;
      justify-content: space-between;
      padding: 10px 16px;
      background: linear-gradient(135deg, rgba(0,0,0,0.5) 0%, rgba(20,20,30,0.6) 100%);
      border-radius: 10px;
      margin-bottom: 10px;
      color: #fff;
      font-size: 1.2rem;
      border: 1px solid rgba(255,255,255,0.1);
    }

    .score-board strong {
      color: #ffd700;
    }

    .controls {
      display: flex;
      gap: 20px;
      margin-top: 15px;
      justify-content: center;
      padding: 10px;
    }

    .control-btn {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 4px solid #ffd700;
      background: linear-gradient(145deg, #ff6b6b, #ee5a5a);
      color: white;
      font-size: 2rem;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      transition: transform 0.1s;
    }

    .control-btn:active {
      transform: scale(0.95);
    }

    .control-btn.right {
      background: linear-gradient(145deg, #4ecdc4, #45b7aa);
    }

    .desktop-hint {
      color: #aaa;
      font-size: 0.9rem;
      margin-top: 10px;
    }

    @media (min-width: 768px) {
      .control-btn {
        width: 70px;
        height: 70px;
        font-size: 1.5rem;
      }
    }

    .mobile-hint {
      display: none;
      color: #aaa;
      font-size: 0.9rem;
      margin-top: 10px;
    }

    @media (max-width: 767px) {
      .desktop-hint {
        display: none;
      }
      .mobile-hint {
        display: block;
      }
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.8);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      color: white;
      z-index: 10;
    }

    .overlay h2 {
      font-size: 2rem;
      margin-bottom: 15px;
      color: #ffd700;
    }

    .overlay p {
      margin-bottom: 20px;
      font-size: 1.2rem;
    }

    .start-btn {
      padding: 15px 40px;
      font-size: 1.5rem;
      font-family: inherit;
      background: linear-gradient(145deg, #4ecdc4, #45b7aa);
      border: none;
      border-radius: 25px;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      transition: transform 0.1s;
    }

    .start-btn:hover, .start-btn:active {
      transform: scale(1.05);
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <h1>üèéÔ∏è Car Racing Game</h1>
  <div class="game-container">
    <div class="score-board">
      <span>Score: <strong id="score">0</strong></span>
      <span>Best: <strong id="best">0</strong></span>
    </div>
    <div id="startOverlay" class="overlay">
      <h2>Ready to Race! üèÅ</h2>
      <p>Avoid the other cars!</p>
      <button class="start-btn" id="startBtn">Start Game</button>
    </div>
    <div id="gameOverOverlay" class="overlay hidden">
      <h2>Game Over! üò¢</h2>
      <p>Score: <strong id="finalScore">0</strong></p>
      <button class="start-btn" id="restartBtn">Play Again</button>
    </div>
    <canvas id="gameCanvas" width="400" height="600" tabindex="0"></canvas>
  </div>
  <div class="controls">
    <button type="button" class="control-btn left" id="leftBtn">‚óÄ</button>
    <button type="button" class="control-btn right" id="rightBtn">‚ñ∂</button>
  </div>
  <p class="desktop-hint">‚Üê ‚Üí keys, tap canvas, or buttons to steer</p>
  <p class="mobile-hint">Swipe left/right or tap to steer</p>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    ctx.imageSmoothingEnabled = true;
    ctx.imageSmoothingQuality = 'high';

    // Responsive canvas sizing
    function resizeCanvas() {
      const container = canvas.parentElement;
      const maxWidth = Math.min(400, window.innerWidth - 40);
      const aspectRatio = 400 / 600;
      canvas.width = maxWidth;
      canvas.height = maxWidth / aspectRatio;
      if (gameRunning) draw();
    }

    // Game state
    let gameRunning = false;
    let score = 0;
    let bestScore = parseInt(localStorage.getItem('carGameBest') || '0');
    let animationId;

    // Player car
    const player = {
      x: 0,
      y: 0,
      width: 0,
      height: 0,
      speed: 8,
      lane: 1
    };

    const LANES = 3;
    let obstacles = [];
    let roadOffset = 0;

    function initGame() {
      const laneWidth = canvas.width / LANES;
      player.width = laneWidth * 0.7;
      player.height = player.width * 1.5;
      player.lane = 1;
      player.x = laneWidth * player.lane + (laneWidth - player.width) / 2;
      player.y = canvas.height - player.height - 30;
      obstacles = [];
      score = 0;
      roadOffset = 0;
      document.getElementById('score').textContent = '0';
      document.getElementById('best').textContent = bestScore;
    }

    const OBSTACLE_COLORS = ['#3498db', '#9b59b6', '#1abc9c', '#e67e22', '#f1c40f'];

    function createObstacle() {
      const laneWidth = canvas.width / LANES;
      const lane = Math.floor(Math.random() * LANES);
      const width = laneWidth * 0.7;
      const height = width * 1.5;
      obstacles.push({
        x: lane * laneWidth + (laneWidth - width) / 2,
        y: -height,
        width,
        height,
        lane,
        color: OBSTACLE_COLORS[Math.floor(Math.random() * OBSTACLE_COLORS.length)]
      });
    }

    function update() {
      if (!gameRunning) return;

      const laneWidth = canvas.width / LANES;
      roadOffset += 5;
      if (roadOffset > 40) roadOffset = 0;

      // Move player
      player.x = laneWidth * player.lane + (laneWidth - player.width) / 2;

      // Spawn obstacles
      if (Math.random() < 0.02) createObstacle();

      // Move obstacles
      for (let i = obstacles.length - 1; i >= 0; i--) {
        obstacles[i].y += 4 + score * 0.01;
        if (obstacles[i].y > canvas.height) {
          obstacles.splice(i, 1);
          score += 10;
          document.getElementById('score').textContent = score;
          if (score > bestScore) {
            bestScore = score;
            localStorage.setItem('carGameBest', bestScore);
            document.getElementById('best').textContent = bestScore;
          }
        }
      }

      // Collision detection
      for (const obs of obstacles) {
        if (player.lane === obs.lane &&
            player.y < obs.y + obs.height &&
            player.y + player.height > obs.y) {
          gameOver();
          return;
        }
      }
    }

    function drawRoad() {
      const laneWidth = canvas.width / LANES;

      // Asphalt - dark gradient (full width first)
      const roadGrad = ctx.createLinearGradient(0, 0, 0, canvas.height);
      roadGrad.addColorStop(0, '#2a2a2a');
      roadGrad.addColorStop(0.5, '#1a1a1a');
      roadGrad.addColorStop(1, '#252525');
      ctx.fillStyle = roadGrad;
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Lane markings - dashed white
      ctx.strokeStyle = '#fff8dc';
      ctx.lineWidth = 3;
      for (let i = 1; i < LANES; i++) {
        const x = i * laneWidth;
        for (let y = (roadOffset % 50) - 50; y < canvas.height + 50; y += 50) {
          ctx.beginPath();
          ctx.moveTo(x, y);
          ctx.lineTo(x, Math.min(y + 30, canvas.height));
          ctx.stroke();
        }
      }

      // Grass curbs on edges
      const grassWidth = 18;
      const grassGrad = ctx.createLinearGradient(0, 0, 0, canvas.height);
      grassGrad.addColorStop(0, '#2d5a27');
      grassGrad.addColorStop(0.5, '#3d7a35');
      grassGrad.addColorStop(1, '#2d5a27');
      ctx.fillStyle = grassGrad;
      ctx.fillRect(0, 0, grassWidth, canvas.height);
      ctx.fillRect(canvas.width - grassWidth, 0, grassWidth, canvas.height);

      // Road edge lines (on top of grass)
      ctx.strokeStyle = '#ffd700';
      ctx.lineWidth = 3;
      ctx.beginPath();
      ctx.moveTo(grassWidth, 0);
      ctx.lineTo(grassWidth, canvas.height);
      ctx.moveTo(canvas.width - grassWidth, 0);
      ctx.lineTo(canvas.width - grassWidth, canvas.height);
      ctx.stroke();
    }

    function drawSportsCar(x, y, w, h, color, facingUp = true) {
      const dir = facingUp ? 1 : -1;
      ctx.save();

      const cx = x + w / 2;
      const cy = y + h / 2;

      // Sports car body - wedge/supercar shape (top-down)
      ctx.beginPath();
      const f = dir;
      ctx.moveTo(cx, cy - f * h * 0.42);           // pointed nose
      ctx.bezierCurveTo(
        cx + w * 0.48, cy - f * h * 0.35,
        cx + w * 0.48, cy + f * h * 0.38,
        cx + w * 0.35, cy + f * h * 0.45
      );
      ctx.lineTo(cx + w * 0.15, cy + f * h * 0.48);
      ctx.lineTo(cx, cy + f * h * 0.46);
      ctx.lineTo(cx - w * 0.15, cy + f * h * 0.48);
      ctx.lineTo(cx - w * 0.35, cy + f * h * 0.45);
      ctx.bezierCurveTo(
        cx - w * 0.48, cy + f * h * 0.38,
        cx - w * 0.48, cy - f * h * 0.35,
        cx, cy - f * h * 0.42
      );
      ctx.closePath();

      const bodyGrad = ctx.createLinearGradient(x, y, x + w, y + h);
      bodyGrad.addColorStop(0, color);
      bodyGrad.addColorStop(0.5, color);
      bodyGrad.addColorStop(1, shadeColor(color, -25));
      ctx.fillStyle = bodyGrad;
      ctx.fill();
      ctx.strokeStyle = 'rgba(255,255,255,0.5)';
      ctx.lineWidth = 1.5;
      ctx.stroke();

      // Cockpit/windshield
      ctx.fillStyle = 'rgba(15,15,25,0.95)';
      ctx.beginPath();
      ctx.ellipse(cx, cy - f * h * 0.05, w * 0.22, h * 0.18, 0, 0, Math.PI * 2);
      ctx.fill();
      ctx.strokeStyle = 'rgba(255,255,255,0.2)';
      ctx.lineWidth = 1;
      ctx.stroke();

      // Headlights
      ctx.fillStyle = '#fffef0';
      ctx.shadowColor = '#ffeb99';
      ctx.shadowBlur = 6;
      ctx.beginPath();
      ctx.arc(cx - w * 0.18, cy - f * h * 0.38, w * 0.055, 0, Math.PI * 2);
      ctx.arc(cx + w * 0.18, cy - f * h * 0.38, w * 0.055, 0, Math.PI * 2);
      ctx.fill();
      ctx.shadowBlur = 0;

      // Taillights
      ctx.fillStyle = '#ff3333';
      ctx.beginPath();
      ctx.arc(cx - w * 0.2, cy + f * h * 0.38, w * 0.05, 0, Math.PI * 2);
      ctx.arc(cx + w * 0.2, cy + f * h * 0.38, w * 0.05, 0, Math.PI * 2);
      ctx.fill();

      // Rear spoiler
      ctx.strokeStyle = '#222';
      ctx.lineWidth = 2.5;
      ctx.beginPath();
      ctx.moveTo(cx - w * 0.38, cy + f * h * 0.44);
      ctx.lineTo(cx + w * 0.38, cy + f * h * 0.44);
      ctx.stroke();

      ctx.restore();
    }

    function shadeColor(color, percent) {
      const hex = color.replace('#', '');
      const num = parseInt(hex.length === 6 ? hex : hex.slice(0, 6), 16);
      const amt = Math.round(2.55 * percent);
      const R = Math.min(255, Math.max(0, (num >> 16) + amt));
      const G = Math.min(255, Math.max(0, ((num >> 8) & 0xFF) + amt));
      const B = Math.min(255, Math.max(0, (num & 0xFF) + amt));
      return '#' + (0x1000000 + R * 0x10000 + G * 0x100 + B).toString(16).slice(1);
    }

    function draw() {
      drawRoad();
      drawSportsCar(player.x, player.y, player.width, player.height, '#e74c3c', true);
      for (const obs of obstacles) {
        drawSportsCar(obs.x, obs.y, obs.width, obs.height, obs.color || '#3498db', false);
      }
    }

    function gameLoop() {
      update();
      draw();
      if (gameRunning) {
        animationId = requestAnimationFrame(gameLoop);
      }
    }

    function startGame() {
      document.getElementById('startOverlay').classList.add('hidden');
      document.getElementById('gameOverOverlay').classList.add('hidden');
      initGame();
      gameRunning = true;
      canvas.focus();
      gameLoop();
    }

    function gameOver() {
      gameRunning = false;
      cancelAnimationFrame(animationId);
      document.getElementById('finalScore').textContent = score;
      document.getElementById('gameOverOverlay').classList.remove('hidden');
    }

    // Controls
    document.getElementById('startBtn').addEventListener('click', startGame);
    document.getElementById('restartBtn').addEventListener('click', startGame);

    function moveLeft() {
      if (gameRunning && player.lane > 0) player.lane--;
    }
    function moveRight() {
      if (gameRunning && player.lane < LANES - 1) player.lane++;
    }

    document.getElementById('leftBtn').addEventListener('touchstart', (e) => {
      e.preventDefault();
      moveLeft();
    }, { passive: false });

    document.getElementById('rightBtn').addEventListener('touchstart', (e) => {
      e.preventDefault();
      moveRight();
    }, { passive: false });

    document.getElementById('leftBtn').addEventListener('mousedown', (e) => {
      e.preventDefault();
      moveLeft();
    });

    document.getElementById('rightBtn').addEventListener('mousedown', (e) => {
      e.preventDefault();
      moveRight();
    });

    // Swipe and tap on canvas for mobile
    let touchStartX = 0;
    canvas.addEventListener('touchstart', (e) => {
      if (!gameRunning) return;
      e.preventDefault();
      touchStartX = e.touches[0].clientX;
    }, { passive: false });

    canvas.addEventListener('touchend', (e) => {
      if (!gameRunning) return;
      e.preventDefault();
      const touch = e.changedTouches[0];
      if (!touch) return;
      const touchEndX = touch.clientX;
      const deltaX = touchEndX - touchStartX;
      const swipeThreshold = 40;

      if (Math.abs(deltaX) > swipeThreshold) {
        if (deltaX > 0) moveRight();
        else moveLeft();
      } else {
        const rect = canvas.getBoundingClientRect();
        const x = (touchEndX - rect.left) / rect.width;
        if (x < 0.5) moveLeft();
        else moveRight();
      }
    }, { passive: false });

    canvas.addEventListener('click', (e) => {
      if (!gameRunning) return;
      const rect = canvas.getBoundingClientRect();
      const x = (e.clientX - rect.left) / rect.width;
      if (x < 0.5) moveLeft();
      else moveRight();
    });

    document.addEventListener('keydown', (e) => {
      if (!gameRunning) return;
      if (e.key === 'ArrowLeft') {
        e.preventDefault();
        moveLeft();
      } else if (e.key === 'ArrowRight') {
        e.preventDefault();
        moveRight();
      }
    });

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    initGame();
    draw();
  </script>
</body>
</html>
